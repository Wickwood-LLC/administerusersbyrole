administerusersbyrole.create_users:
  path: '/admin/people/create'
  options:
    _admin_route: TRUE
  defaults:
    _entity_form: 'user.register'
    _title: 'Add user'
  requirements:
    _access_administerusersbyrole_create_users: 'true'

administerusersbyrole.edit_form:
  path: '/user/{user}/edit'
  options:
    _admin_route: TRUE
  defaults:
    _entity_form: 'user.default'
    _title_callback: 'Drupal\user\Controller\UserController::userTitle'
  requirements:
    _access_administerusersbyrole_edit_users: 'true'

administerusersbyrole.cancel_users:
  path: '/user/{user}/cancel'
  defaults:
    _title: 'Cancel account'
    _entity_form: 'user.cancel'
  options:
    _admin_route: TRUE
  requirements:
    _access_administerusersbyrole_cancel_users: 'true'

administerusersbyrole.users_list:
  path: '/users'
  defaults:
    _entity_list: 'user'
    _title: 'People'
  requirements:
    _access_administerusersbyrole_users_list: 'true'
